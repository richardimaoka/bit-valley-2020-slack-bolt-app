_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: bit-valley-2020
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Helpdesk Bot
    always_online: true
  shortcuts:
    - name: ヘルプデスクチケットを作る
      type: global
      callback_id: new-helpdesk-request
      description: ヘルプデスクチケットを作る
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public
      - commands
      - im:write
      - users:read
settings:
  interactivity:
    is_enabled: true
    request_url: https://your-domain.ngrok.io/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false